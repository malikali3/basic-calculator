<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/381ea135c1.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel = "stylesheet" type="text/css" href="style.css" media="screen"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 id="demo">Calculator</h1>
    
   
    <div class="container">

        <input type="text" class="display" id="display" disabled >
            <div class="btn-row">
                <button class="btn" id="AC">AC</button>
                <button class="btn" id="back"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="btn" id="division">/</button>
                <button class="btn" id="multiply">*</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="subtract">-</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="add">+</button>
                <button class="btn" id="equal">=</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="point">.</button>


            </div>
        </div>

       
    <script src="./scripts.js"></script>
</body>
</html>
